<ion-header>

  <ion-navbar color="bgdark" text-center>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="body">
  <ion-content class="body" text-center>
    <form [formGroup]="form">
      <ion-list>
        <ion-item>
          <ion-label floating>Username :</ion-label>
          <ion-input formControlName="email" type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <div *ngIf="form.controls.email.invalid && form.controls.email.dirty"> 
          <p style="color: white">Your username must be atleast 10 characters long</p>
        </div>
        <ion-item>
          <ion-label floating>Password :</ion-label>
          <ion-input formControlName="password" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item *ngIf="form.controls.password.invalid && form.controls.password.dirty"  > 
            <p style="color: white">Your password must be atleast 10 characters</p>
          </ion-item>
      </ion-list> 
      <ion-grid>
        <ion-row>
          <ion-col>
            <button color="light" ion-button full (click)="SignIn()">Sign In</button>
          </ion-col>
          <ion-col>
            <button color="light" ion-button full (click)="SignUp()">Sign Up</button>
          </ion-col>
        </ion-row>  
      </ion-grid>
    </form>
  </ion-content>
</ion-content>
